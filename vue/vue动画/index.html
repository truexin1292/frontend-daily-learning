<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的css动画原理</title>
	<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
	<style>
		.fade-enter {
			opacity: 0;
		}

		.fade-enter-active {
			transition: opacity 2s;
		}

		.fade-leave-to {
			opacity: 0;
		}

		.fade-leave-active {
			transition: opacity 2s;
		}
	</style>
</head>
<body>
<div id="app">
	<transition name="fade">
		<div v-if="show">
			hello world
		</div>
	</transition>
	<button @click="handleClick">切换</button>
</div>
<script>
	var vm = new Vue({
		el: "#app",
		data: {
			show: true
		},
		methods: {
			handleClick: function () {
				this.show = !this.show
			}
		}
	})
</script>
</body>
</html>
