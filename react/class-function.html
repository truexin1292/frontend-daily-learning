<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <script src="//www.w3cschool.cn/statics/assets/react/react.min.js"></script>
    <script src="//www.w3cschool.cn/statics/assets/react/react-dom.min.js"></script>
    <script src="//www.w3cschool.cn/statics/assets/react/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

    class ProfilePageClass extends React.Component {
        showMessage = () => {
            alert('Followed ' + this.props.user);
        };

        handleClick = () => {
            setTimeout(this.showMessage, 500);
        };

        render() {
            return <button onClick={this.handleClick}>Follow</button>;
        }
    }

    function ProfilePageFunction(props) {
        const showMessage = () => {
            alert('Followed ' + props.user);
        };

        const handleClick = () => {
            setTimeout(showMessage, 500);
        };

        return (
            <button onClick={handleClick}>Follow</button>
        );
    }

    class App extends React.Component {
        state = {
            user: 'Dan',
        };

        render() {
            return (
                <div>
                    <label>
                        <b>Choose profile to view: </b>
                        <select
                            value={ this.state.user }
                            onChange={ e => this.setState({ user: e.target.value }) }
                        >
                            <option value="Dan">Dan</option>
                            <option value="Sophie">Sophie</option>
                            <option value="Sunil">Sunil</option>
                        </select>
                    </label>
                    <h1>Welcome to { this.state.user }â€™s profile!</h1>
                    <p>
                        <ProfilePageFunction user={ this.state.user }/>
                        <b> (function)</b>
                    </p>
                    <p>
                        <ProfilePageClass user={ this.state.user }/>
                        <b> (class)</b>
                    </p>
                    <p>
                        Can you spot the difference in the behavior?
                    </p>
                </div>
            )
        }
    }

    const rootElement = document.getElementById("root");
    ReactDOM.render(<App/>, rootElement);

</script>
</body>
</html>
