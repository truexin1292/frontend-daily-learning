<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    window.onscroll = function () {
      var t2 = document.body.scrollHeight;
      var t1 = document.documentElement.scrollTop || document.body.scrollTop;
      var t = t2 - t1;
      console.log(t);
      var oBox = document.getElementById("box");
      if (t <= 700) {
        oBox.className = 'box-b';
      } else {
        oBox.className = 'box-t';
      }
    };
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: yellowgreen;
      height: 2000px;
    }

    .box-t {
      height: 100px;
      width: 100px;
      background: #CCC;
      position: fixed;
      /* position: relative; */
      left: 81%;
      top: 83%;
    }

    .box-b {
      height: 100px;
      width: 100px;
      background: #6CF;
      position: relative;
      right: -81%;
      bottom: -78%;
    }
  </style>
</head>

<body>
  <div id="box" class="box-b"></div>
</body>

</html>
