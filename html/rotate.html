<!DOCTYPE html>
<html>

<head>
          
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    #loading {
      color: #000;
      border-width: 4px;
      width: 40px;
      height: 40px;
      border-style: solid;
      border-color: #ccc #eee red blue;
      border-radius: 24px;
      animation: loading 1s infinite linear;
      /***一秒循环执行**/
    }

    @keyframes loading {

      /**关键帧名称**/
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
      
</head>

<body>
   <div id="loading"></div>
</body>

</html>
