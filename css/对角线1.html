<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <title></title>
  <style>
    .box {
      width: 100%;
      height: 40px;
      line-height: 40px;
      display: flex;
      text-align: center;
    }

    .left_box {
      width: 30%;
      /* 左侧百分比  */
      /* background: linear-gradient(-135deg,yellow 30px,pink 0); */
      background: red;
    }

    .right_box {
      width: 70%;
      /* 右侧百分比   */
      background: linear-gradient(45deg, red 30px, pink 0);
      /* 实现对角线  */
    }

    .btn {
      width: 200px;
      height: 30px;
      background: pink;
      margin: 10px;
      border: 1px solid pink;
      outline: none;
    }

    input {
      display: block;
      width: 90%;
      height: 40px;
      margin: 10px;
      box-sizing: border-box;
      border: 1px solid yellowgreen;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left_box">30%</div>
    <div class="right_box">70%</div>
  </div>
  <input type="text" id="inp1" placeholder="请输入要设置的百分比" />
  <input type="text" id="inp2" placeholder="请输入要设置的百分比" />
  <button class="btn" id="setting">设置</button>
  <script>
    $(function () {
      $('#setting').click(function () {
        let inp1Val = $('#inp1').val();
        let inp2Val = $('#inp2').val();
        if (inp1Val != '' && inp2Val != '' && parseInt(inp1Val) + parseInt(inp2Val) == 100) {
          $('.left_box').css('width', inp1Val + '%').html(inp1Val + '%');
          $('.right_box').css('width', inp2Val + '%').html(inp2Val + '%');
        } else {
          alert('请输入正确的百分比数值');
          $('#inp1').val('');
          $('#inp2').val('');
        }
      })

    })
  </script>
</body>

</html>
