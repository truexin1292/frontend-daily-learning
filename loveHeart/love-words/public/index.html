<!DOCTYPE html>
<html lang="zh-CN">

    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/

  <link rel="shortcut icon" href="favicon.ico"/>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"/>
  <!-- browserconfig.xml for window 8 & 10 -->
  <meta name="msapplication-config" content="browserconfig.xml"/>
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->

  <title>土味情话</title>
  <style>
    @font-face {
      font-family: 'AiQing';
      src: url('static/fonts/FZSJ-ODZKJW.eot'); /* IE9 */
      src: url('static/fonts/FZSJ-ODZKJW.eot?#iefix') format('embedded-opentype'),
        /* IE6-IE8 */ url('static/fonts/FZSJ-ODZKJW.woff') format('woff'),
        /* chrome、firefox */ url('static/fonts/FZSJ-ODZKJW.ttf') format('truetype'),
        /* chrome、firefox、opera、Safari, Android, iOS 4.2+ */ url('static/fonts/FZSJ-ODZKJW.svg#FZSJ-ODZKJW') format('svg'); /* iOS 4.1- */
      font-style: normal;
      font-weight: normal;
      font-display: swap;
    }
  </style>
</head>

<body>
<div id="root"></div>
<audio src="./love.mp3" id="audio" autoplay="autoplay" loop="loop"/>
<script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
<script>
  // window.VCONSOLE = new VConsole();
  // console.clear();

  setTimeout(() => {
    (function () {
      var audio = document.querySelector("#audio");

      function PlayAudio() {
        audio.load(); // iOS 9 需要load一下, 否则直接play无效
        audio.play(); // iOS 7/8 需要play一下
      }

      audio.addEventListener("play", function () { // 当 audio 能够播放后, 移除这个事件
        window.removeEventListener("touchstart", PlayAudio, false);
      }, false);
      window.addEventListener("touchstart", PlayAudio, false);
    })();
  }, 500);
  let user = window.localStorage.getItem("ethelWxUserInfo");
  if (!user || user == undefined || user == "undefined") {
    window.localStorage.removeItem("ethelWxUserInfo");
  }
</script>
</body>
</html>
