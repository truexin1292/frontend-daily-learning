    <button id="download">下载</button>
<script type="module">
    import {downloadByContent} from '../js/utils.js';
    download.onclick = () => {
        const zip = new JSZip();
        const svgList = [{
            id: 'demo1',
        }, {
            id: 'demo2',
        }]
        svgList.map(item => {
            zip.file(item.id + '.svg', document.getElementById(item.id).outerHTML);
        })
        zip.generateAsync({ 
            type: 'blob'
        }).then(function(content) {
            // 下载的文件名
            const filename =  'qiufeng.blue.zip';
            downloadByContent(content, filename)
        });
    }
    
</script>
