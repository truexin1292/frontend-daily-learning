                this.rejectedCallbacks.forEach(cb => cb());
                // })

            }
        }

        then(
            resolve = function () {
            },
            reject = function () {
            }
        ) {
            if (this.state === "PADDING") {
                this.resolvedCallbacks.push(resolve);
                this.rejectedCallbacks.push(reject);
            }
            if (this.state === "RESOLVED") {

            }
        }

        catch(

    class Promiseo {
        constructor(executor) {
            this.status = 'pending';
            this.onResolvedCallback = [];
            this.onRejectedCallback = [];
            try {
                executor(resolve, reject);
            } catch (reason) {
                this.reject(reason);
            }
        }

        resolve(value) {
            let self = this;
            if (value instanceof Promiseo) {
                return value.then(self.resolve, self.reject);
            }
            setTimeout(function () { // ÂºÇÊ≠•ÊâßË°åÊâÄÊúâÁöÑÂõûË∞ÉÂáΩÊï∞
                if (self.status === 'pending') {
                    self.status = 'resolved';
                    self.data = value;
                    self.onResolvedCallback.forEach(v => {
                        v(value);
                    })
                }
            })
        }

        reject(reason) {
            let self = this;
            setTimeout(function () { // ÂºÇÊ≠•ÊâßË°åÊâÄÊúâÁöÑÂõûË∞ÉÂáΩÊï∞
                if (self.status === 'pending') {
                    self.status = 'rejected';
                    self.data = reason;
                    self.onRejectedCallback.forEach(v => {
                        v(reason);
                    })
                }
            })
        }

        resolvePromise(promise2, x, resolve, reject) {
            var then;
            var thenCalledOrThrow = false;
            var self = this;
            if (promise2 === x) {
                return reject(new TypeError('Chaining cycle detected for promise!'));
            }

            if (x instanceof Promiseo) {
                if (x.status === 'pending') { //because x could resolved by a Promise Object
                    x.then(function (v) {
                        self.resolvePromise(promise2, v, resolve, reject);
                    }, reject)
                } else { //but if it is resolved, it will never resolved by a Promise Object but a static value;
                    x.then(resolve, reject);
                }
                return;
            }

            if ((x !== null) && ((typeof x === 'object') || (typeof x === 'function'))) {
                try {
                    then = x.then //because x.then could be a getter
                    if (typeof then === 'function') {
                        then.call(x, function rs(y) {
                            if (thenCalledOrThrow) return;
                            thenCalledOrThrow = true;
                            return self.resolvePromise(promise2, y, resolve, reject);
                        }, function rj(r) {
                            if (thenCalledOrThrow) return;
                            thenCalledOrThrow = true;
                            return reject(r);
                        })
                    } else {
                        resolve(x);
                    }
                } catch (e) {
                    if (thenCalledOrThrow) return;
                    thenCalledOrThrow = true;
                    return reject(e);
                }
            } else {
                resolve(x);
            }
        }

        then(onResolved, onRejected) {
            var self = this;
            var promise2;
            onResolved = typeof onResolved === 'function' ? onResolved :
                function (v) {
                    return v;
                }
            onRejected = typeof onRejected === 'function' ? onRejected :
                function (r) {
                    throw r;
                }

            if (self.status === 'resolved') {
                return promise2 = new Promiseo(function (resolve, reject) {
                    setTimeout(function () { // ÂºÇÊ≠•ÊâßË°åonResolved
                        try {
                            var x = onResolved(self.data);
                            self.resolvePromise(promise2, x, resolve, reject);
                        } catch (reason) {
                            reject(reason);
                        }
                    })
                })
            }

            if (self.status === 'rejected') {
                return promise2 = new Promiseo(function (resolve, reject) {
                    setTimeout(function () { // ÂºÇÊ≠•ÊâßË°åonRejected
                        try {
                            var x = onRejected(self.data);
                            self.resolvePromise(promise2, x, resolve, reject);
                        } catch (reason) {
                            reject(reason);
                        }
                    })
                })
            }

            if (self.status === 'pending') {
                // ËøôÈáå‰πãÊâÄ‰ª•Ê≤°ÊúâÂºÇÊ≠•ÊâßË°åÔºåÊòØÂõ†‰∏∫Ëøô‰∫õÂáΩÊï∞ÂøÖÁÑ∂‰ºöË¢´resolveÊàñrejectË∞ÉÁî®Ôºå
                // ËÄåresolveÊàñrejectÂáΩÊï∞ÈáåÁöÑÂÜÖÂÆπÂ∑≤ÊòØÂºÇÊ≠•ÊâßË°åÔºåÊûÑÈÄ†ÂáΩÊï∞ÈáåÁöÑÂÆö‰πâ
                return promise2 = new Promiseo(function (resolve, reject) {
                    self.onResolvedCallback.push(function (value) {
                        try {
                            var x = onResolved(value);
                            self.resolvePromise(promise2, x, resolve, reject);
                        } catch (r) {
                            reject(r);
                        }
                    })

                    self.onRejectedCallback.push(function (reason) {
                        try {
                            var x = onRejected(reason);
                            self.resolvePromise(promise2, x, resolve, reject);
                        } catch (r) {
                            reject(r);
                        }
                    })
                })
            }
        }

        catch(onRejected) {
            return this.then(null, onRejected);
        }

        all(arr) {
            return new Promiseo((resolve, reject) => {
                let values = [];
                let len = arr.length;
                for (var i = 0; i < len; i++) {
                    let promise = arr[i];
                    if (typeof promise.then == 'function') {
                        promise.then(res => {
                            values.push(res);
                            if (values.length == len) {
                                resolve(values);
                            }
                        })
                    }
                }
            })
        }

        race(arr) {
            return new Promiseo((resolve, reject) => {
                let len = arr.length;
                for (var i = 0; i < len; i++) {
                    let promise = arr[i];
                    if (typeof promise.then == 'function') {
                        promise.then(res => {
                            resolve(res);
                        })
                    }
                }
            })
        }
    }
